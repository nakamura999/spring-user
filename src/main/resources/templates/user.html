<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body id="page-top">
	<div id="wrapper">
		<th:block th:insert="fragments/sidebar :: sidebar"></th:block>
		
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow my-4">

							<h6 class="m-0 font-weight-bold text-white">LoginUser</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">

									<thead>

											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td th:text="${username}"></td>
											<td th:text="${role}"></td>
											<td>
<!-- 												<a th:href="@{/edit/{id}(id=*{id})}" class="btn btn-warning btn-icon-split">
													<span class="icon text-white-50">
														<i class="fas fa-exchange-alt"></i>
													</span>
													<span class="text">編集</span>
												</a> -->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="fragments/base :: scripts"></th:block>
</body>
</html>
