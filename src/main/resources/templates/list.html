<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body id="page-top">
	<div id="wrapper">
		<th:block th:insert="fragments/sidebar :: sidebar"></th:block>
		
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow my-4">
						<div class="card-header side-visual py-3">
							<h6 class="m-0 font-weight-bold text-white">UserList</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table id="user-table" class="table table-bordered">
									<thead class="visual-box text-white">
										<tr>
											<th>#</th>
											<th>ユーザー名</th>
											<th>Email</th>
											<th>性別</th>
											<th>権限</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${users}" th:object="${user}">
											<td th:text="*{id}"></td>
											<td th:text="*{username}"></td>
											<td th:text="*{email}"></td>
											<td th:text="${T(com.example.demo.util.Type).GENDERS.get(user.gender)}"></td>
											<td th:text="*{role}"></td>
											<td>
												<a th:href="@{/edit/{id}(id=*{id})}" class="btn btn-warning btn-icon-split">
													<span class="icon text-white-50">
														<i class="fas fa-exchange-alt"></i>
													</span>
													<span class="text">編集</span>
												</a>
												<a th:href="@{/delete/{id}(id=*{id})}" class="btn btn-danger btn-icon-split">
													<span class="icon text-white-50">
														<i class="fas fa-trash"></i>
													</span>
													<span class="text">削除</span>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="fragments/base :: scripts"></th:block>
	<script th:src="@{/js/usertables.js}"></script>

</body>
</html>
