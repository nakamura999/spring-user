<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<th:block th:fragment="sidebar">
		<ul class="navbar-nav side-visual sidebar sidebar-dark accordion" id="accordionSidebar">
			<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
				<div class="sidebar-brand-icon rotate-n-15">
					<i class="fab fa-accusoft"></i>
				</div>
				<div class="sidebar-brand-text mx-3">Spring-User</div>
			</a>
			
			<hr class="sidebar-divider d-none d-md-block">
			
			<li class="nav-item active">
				<a class="nav-link pt-2" th:href="@{/}">
					<i class="fas fa-user"></i>
					<span>LoginUser</span>
				</a>
			</li>
			
			<th:block sec:authorize="hasRole('ADMIN')">
			<!-- sec:authorize 認証されたユーザーの場合、タグないを表示 -->
				<li class="nav-item active">
					<a class="nav-link pt-2" th:href="@{/admin/list}">
						<i class="fas fa-users"></i>
						<span>User-List</span>
					</a>
				</li>
			</th:block>
			
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/product/list}">
					<i class="fas fa-boxes"></i>
					<span>Products-List</span>
				</a>
			</li>
			
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/add}">
					<i class="fas fa-box"></i>
					<span>New-Product</span>
				</a>
			</li>
			
			<hr class="sidebar-divider d-none d-md-block">
			
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/logout}">
					<i class="fas fa-sign-out-alt"></i>
					<span>Logout</span>
				</a>
			</li>
			
			<hr class="sidebar-divider d-none d-md-block">
			
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>
			
		</ul>
	</th:block>
</body>
</html>
